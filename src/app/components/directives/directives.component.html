<div class="class">
  <h2
    [ngStyle]="{
      'font-size': size + 'px',
      color: color,
      'font-family': font
    }"
  >
    Testando diretiva de estilos / style
  </h2>
  <!-- 
Dois componentes utilizando as mesmas configs da lista "classes" -->
  <h2 [ngClass]="classes">Testando diretivas de classe 1</h2>
  <h2 [ngClass]="classes">Testando diretivas de classe 2</h2>
  <!-- 
Componente utilizando config Ãºnica de sua classe exclusiva -->
  <h2 [ngClass]="underline">Testando diretivas de classe 3</h2>
</div>
